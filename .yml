name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] 
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity, community, repositories, metadata
          plugin_languages: yes
          plugin_habits: yes
          plugin_habits_charts: yes
